<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notícias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style/stylenews.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gaming Mates</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link disabled" aria-current="page" href="#"
                >Notícias</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="recommend.html"
                >Recomendações de Produtos</a
              >
            </li>
          </ul>

          <img />
          <div id="acoes"></div>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      
      <div class="row">
        <div class="col-8" id="mainNewsCol">



          
        </div>


        <div class="col-2" id="divBotao">
          <button id="btnNoticia" class="btn" data-bs-toggle="modal" data-bs-target="#noticiaModal">
            <img src="../componentesimg/btn.png" width="40" id="add"/>ADICIONAR
          </button>
        </div>
      </div>
    </div>


    <div class="modal fade" id="noticiaModal" tabindex="-1" aria-labelledby="noticiaModalLabel" aria-hidden="true">
      <!--Div do formulário de noticia-->
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="noticiaModalLabel">Inserir noticia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div>
            <form method="POST" enctype="multipart/form-data">
              <!--formulario de noticia-->
              <div class="modal-body">
                <input type="hidden" name="idUsuario" id="idUsuario"/>
                <input type="hidden" name="idNoticia" id="idNoticia"/>
                <div class="mb-3">
                  <label for="titulo" class="form-label">titulo</label>
                  <input type="text "class="form-control" name="titulo" id="titulo" placeholder="insira o titulo" required>
                </div>
                <div class="mb-3">
                  <label for="descricao" class="form-label">descricao</label>
                  <textarea  class="form-control" name="descricao" id="descricao" placeholder="insira a descricao"></textarea>
                </div>
                <div class="mb-3">
                  <label for="imagem" class="form-label">imagem</label>
                  <input type="file" class="form-control" name="imagem" id="imagem" placeholder="insira a imagem">
                </div>
                <div class="mb-3">
                  <label for="conteudo" class="form-label">conteudo</label>
                  <textarea class="form-control" name="conteudo" id="conteudo" placeholder="insira o conteudo" required></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button id="inserirNoticia" type="button" class="btn btn-success">Adicionar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script/scriptnews.js"></script>
  </body>
</html>
