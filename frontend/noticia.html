<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notícias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style/stylenoticia.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gaming Mates</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Notícias</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="recommend.html"
                >Recomendações de Produtos</a
              >
            </li>
          </ul>
          <div id="acoes"></div>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-9">
          <h1>Notícia</h1>
          <div class="container-fluid" id="noticia">
             <div class="container" id="titulo">
             </div>
             <div class="container" id="divImagem">
             </div>
             <div class="container-fluid" id="conteudo">
             </div>
             <div class="container" id="autor">
             </div>
             <div class="container" id="acoesnot">
             </div>
          </div>
        </div>
        <div class="col-lg-3">
         <!--  <h3>Últimas notícias</h3> -->
          <div class="row" id="latest">
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="noticiaModal" tabindex="-1" aria-labelledby="noticiaModalLabel" aria-hidden="true">
      <!--Div do formulário de noticia-->
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="noticiaModalLabel">Inserir noticia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div>
            <form method="POST" enctype="multipart/form-data">
              <!--formulario de noticia-->
              <div class="modal-body">
                <input type="hidden" name="idUsuario" id="idUsuario"/>
                <input type="hidden" name="idNoticia" id="idNoticia"/>
                <div class="mb-3">
                  <label for="tituloForm" class="form-label">Título</label>
                  <input type="text" class="form-control" name="titulo" id="tituloForm" placeholder="insira o titulo">
                </div>
                <div class="mb-3">
                  <label for="descricaoForm" class="form-label">Descrição</label>
                  <textarea  class="form-control" name="descricao" id="descricaoForm" placeholder="insira a descricao"></textarea>
                </div>
                <div class="mb-3">
                  <label for="imagemForm" class="form-label">Imagem</label>
                  <input type="file" class="form-control" name="imagem" id="imagemForm" placeholder="insira a imagem">
                </div>
                <div class="mb-3">
                  <label for="conteudoForm" class="form-label">Conteúdo</label>
                  <textarea class="form-control" name="conteudo" id="conteudoForm" placeholder="insira o conteudo" required></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button id="alterarNoticia" type="button" class="btn btn-info">Alterar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script/scriptnoticia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    
  </body>
</html>
