<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style/stylelogin.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gaming Mates</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Notícias</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="recommend.html"
                >Recomendações de Produtos</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid" id="divLogin">
      <h1>LOGIN</h1>
      <div id="dados">
        <div id="alert" class="alert alert-danger d-none">Dados inválidos!</div>
        
        <form method="post">
          <div class="form-group">
            <label for="email">Insira seu nome:</label><br />
            <input
              type="text"
              id="nome"
              name="nome"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Insira seu nick:</label><br />
            <input
              type="text"
              id="nick"
              name="nick"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Insira seu email:</label><br />
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="form-group" style="padding-top: 1.5rem">
            <label for="password">Insira sua senha:</label><br />
            <input
              type="password"
              id="senha"
              name="senha"
              class="form-control"
              placeholder="senha"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Insira sua data de nascimento:</label><br />
            <input
              type="date"
              id="dtnasc"
              name="dtnasc"
              class="form-control"
              required
            />
          </div>
        </form>
      </div>
      <div>
        <button class="btn" id="btnRegistrar">Registrar-se</button><br />

      </div>
    </div>

    <script src="script/scriptlogin.js"></script>
  </body>
</html>
